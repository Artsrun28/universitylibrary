{% extends "base.html" %}

{% set page_title = 'Books' %}

{% block content %}
    <br>
    {% if user.role == 'admin' %}
        <a style ="position:relative; left:10px" href="/books/new" class="btn btn-success" role="button">Add new Book</a>
    {% endif %}
    <br>
    <div class="list-group" style = "position:relative; left:10px">
        {% for book in books %}
            <li><a href='/books/{{ book.id }}'>{{ book.book_name }}</a></li>
        {% endfor %}
    </div>
{% endblock %}
